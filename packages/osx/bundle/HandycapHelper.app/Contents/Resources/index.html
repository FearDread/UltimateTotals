<html>
  <head>
    <link rel="stylesheet" href="/css/app.css" type="text/stylesheet" />
  </head>
  <body> 
    <div class="main-container"> 
      <h1 class='title'>Welcom to Handy Helper</h1>
      <p class='title-text'> Fill out all variables for game </p>
      <form>
        <div>
        <label>SELECT TEAM</label>
        <select class="team-select"></select>
        </div>
        <div class="form-group">
          <label>Points overall last ten</label>
          <input type="text" name="pflt" />
          <label>Points against last ten</label>
          <input type="text" name="palt" />
        </div>
        <div class='form-group'>
          <label>Home points for ten</label>
          <input type="text" name="hpft" />
          <label>Home points against ten</label>
          <input type="text" name="hpat" />
        </div>
        <div class='form-group'>
          <label>Away points for ten</label>
          <input type="text" name="apft" />
          <label>Away points against ten</label>
          <input type="text" name="apat" />
        </div>
        </form>
        <br>
        <div class='submit-group'>
          <button type="submit" class="submit-values">Calculate</button>
          <button class='calc-all-teams'>Calculate Every Team</button>
        </div>

        <div class='legend'>
          <label>LEGEND</label>
          <hr />
          <label>* last ten = Last ten games played</label>

        </div>
    </div>

    <div class="results-div">
      <h2>RESULTS</h2>
      <table class="reslts-table">
        <thead>
          <tr></tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script src="/js/jquery/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="/js/require.js", type="text/javascript", data-main="/js/init.js"></script>
  </body>
</html>
