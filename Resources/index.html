<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="/css/app.css" type="text/stylesheet" />
    <link rel="stylesheet" href="/css/table.css" type="text/stylesheet" />
  </head>
  <body> 
    <div class="main-container"> 
      <div class="main-nav">
        <ul>
          <li class='active totals'>
            <a href="#totals">Totals</a>
          </li>
          <li class='bets'>
            <a href="#betting">Bets</a>
          </li>
          <li class='stats'>
            <a href="#stats">Stats</a>
          </li>
          <li class='reports'>
            <a href='#reports'>Reports</a>
          </li>
          <li class='formulas'>
            <a href='#formulas'>Formulas</a>
          </li>
          <li class='db'>
            <a href="#database">Database</a>
          </li>
        </ul>
        <ul>
        
        </ul>
      </div>
      <div class='main-content' id='main-content'>
      </div>
      <div class='footer'>
        <p class='copy-text'>@2014 Moshyn Inc. | all rights reserved</p> 
      </div>
    </div>
    <script src="/js/require.js" type="text/javascript" data-main="/js/init.js"></script>
    <script id='template-totals' type='text/template'>
      <br /><br />
      <div class='game-div'>
        <div class='left team-game'>
          <span class='home-tab'>HOME</span>
          <form name='home-form' class='home-form'>
          <div class='top'>
            <label>Select Team</label>
            <select class="team-select"></select>
            <label>Handycap</label>
            <select class='handycap'>
              <option value='0'>+ / - 0</option>
              <option value='1'>+ / - 1</option>
              <option value='2'>+ / - 2</option>
              <option value='3'>+ / - 3</option>
              <option value='4'>+ / - 4</option>
              <option value='5'>+ / - 5</option>
              <option value='6'>+ / - 6</option>
              <option value='7'>+ / - 7</option>
              <option value='8'>+ / - 8</option>
              <option value='9'>+ / - 9</option>
              <option value='10'>+ / - 10</option>
            </select>
          </div>
          <div class='bottom'>
            <input type='text' name='score' placeholder='Score' />
            <input type='text' name='score' placeholder='Score' />
            <input type='text' name='score' placeholder='Score' />
            <input type='text' name='score' placeholder='Score' />
            <input type='text' name='score' placeholder='Score' />
            <button class='white-btn add-score'>Add Score</button>
          </div>
          </form>
        </div>
        <span class='vs'>VS</span>
        <div class='right team-game away'>
          <span class='away-tab'>AWAY</span>
          <form name='away-form' class='away-form'>
          <div class='top'>
            <label>Select Team</label>
            <select class="team-select"></select>
            <label>Handycap</label>
            <select class='handycap'>
              <option value='0'>+ / - 0</option>
              <option value='1'>+ / - 1</option>
              <option value='2'>+ / - 2</option>
              <option value='3'>+ / - 3</option>
              <option value='4'>+ / - 4</option>
              <option value='5'>+ / - 5</option>
              <option value='6'>+ / - 6</option>
              <option value='7'>+ / - 7</option>
              <option value='8'>+ / - 8</option>
              <option value='9'>+ / - 9</option>
              <option value='10'>+ / - 10</option>
            </select>
          </div>
          <div class='bottom'>
            <input type='text' name='score' placeholder='Score' />
            <input type='text' name='score' placeholder='Score' />
            <input type='text' name='score' placeholder='Score' />
            <input type='text' name='score' placeholder='Score' />
            <input type='text' name='score' placeholder='Score' />
            <button class='white-btn add-score'>Add Score</button>
          </div>
          </form>
        </div>
        <div class='button-div'>
          <button class='black-btn calc'>Predict</button>
          <button class='black-btn calc-all'>All Scores</button>
          <button class='black-btn save-game'>Save Game</button>
        </div>
      </div>
      <div class="results-div">
        <h2>RESULTS
          <button class='blue-btn show-totals'>Totals</button>
          <button class='blue-btn export-to-file'>Export</button>
        </h2>
        <table class='tablesorter results-table totals-table'>
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </script>
    <script id='template-stats' type='text/template'>
      <br /><br />
      <p class='title-text'>Comming Soon</p>
    </script>
    <script id='template-bets' type='text/template'>
      <br /><br />
      <div class='new-bet'>
        <span class='title-tab'>NEW BET</span>
        <form name='new_bet' class='new-bet-form' method='POST'>
          <div class='form-group'>
            <label>Bet Type</label>
            <select name='type'>
              <option value='bet' selected>Bet</option>
              <option value='parlay'>Parlay</option>
              <option value='trade'>Trading</option>
              <option value='surebet'>Sure Bet</option>
              <option value='other'>Other</option>
            </select>
          </div>
          <div class='form-group'>
            <label>Pick</label>
            <select name='pick'>
              <option value='home'>Home</option>
              <option value='away'>Away</option>
            </select>
          </div>
          <div class='form-group'>
            <label>Bet Date / Time</label> 
            <input type='text' name='date' class='datepicker' placeholder='Click' />
            <input type='text' name='time' class='timepicker' placeholder='Click' />
          </div>
          <div class='form-group'>
            <label>Comment</label>
            <input type='text' name='comment' placeholder='Enter comment' class='comment'/>
          </div>
          <div class='form-group'>
            <label>Market</label>
            <select name='market'>
              <option value='totals'>Score Totals</option>
              <option value='homeaway'>Home / Away</option>
              <option value='overunder'>Over / Under</option>
              <option value='homeaway'>Odd / Even</option>
              <option value='homeaway'>Handycap (spread)</option>
            </select>
          </div>
          <div class='form-group'>
            <label>Stakes</label>
            <input type='text' name='stakes' placeholder='Stakes amount' />
          </div>
          <div class='form-group'>
            <label>Odds</label>
            <input type='text' name='odds' placeholder='Odds Percentage' />
          </div>
          <div class='form-group'>
            <label>Result</label>
            <select name='result'>
              <option value='pending' selected>Pending</option>
              <option value='won'>Won</option>
              <option value='lost'>Lost</option>
              <option value='void'>Void</option>
            </select>
          </div>
          <div class='form-group'>
            <label>Payout</label>
            <input type='text' name='payout' placeholder='Payout' />
          </div>
          <div class='form-group bet-button-div'>
            <button class='black-btn add-bet'>Enter Bet</button>
          </div>
        </form>
      </div>
      <div class='results-div'>
        <h2>ALL BETS</h2>
        <table class='tablesorter bets-table totals-table'>
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </script>
    <script id='template-help' type='text/template'>
      <h1>Help</h1>
    </script>
    <script id='template-db' type='text/template'>
      <br /><br />
      <p class='title-text'>Comming Soon</p>
    </script>
    <script id='template-reports' type='text/template'>
      <h1>Reports</h1>
      <p class='title-text'>Comming Soon</p>
    </script>
  </body>
</html>
