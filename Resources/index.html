<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="/css/app.css" type="text/stylesheet" />
    <link rel="stylesheet" href="/css/table.css" type="text/stylesheet" />
    <link rel="stylesheet" href="/css/jquery-ui.css" type="text/stylesheet" />
  </head>
  <body> 
    <div class="main-container"> 
      <div class="main-nav">
        <ul>
          <li class='active totals'>
            <a href="#totals" title="Predict Totals">Totals</a>
          </li>
          <li class='bets'>
            <a href="#betting" title="Track Bets">Bets</a>
          </li>
          <li class='stats'>
            <a href="#stats" title="Statistics">Stats</a>
          </li>
          <li class='reports'>
            <a href='#reports' title="Reports">Reports</a>
          </li>
          <li class='formulas'>
            <a href='#formulas' title='Create Formulas'>Formulas</a>
          </li>
          <li class='db'>
            <a href="#database" title='Manage Data'>Database</a>
          </li>
        </ul>
        <ul class="icon-nav">
        
        </ul>
      </div>
      <div class='main-content' id='main-content'>
        <!-- main template area -->

      </div>
      <div class='footer'>
        <p class='copy-text'>@2014 GSoftware Inc. | all rights reserved</p> 
      </div>
      <div class='fade overlay'>
        <div class="spinner">
          <img src='/img/spinner.gif' />
        </div>
      </div>
    </div>
    <script src="/js/eq.js" type="text/javascript"/>
    <script src="/js/sdata.js" type="text/javascript"/>
    <script src="/js/require.js" type="text/javascript" data-main="/js/init.js"></script>
    <script id='template-totals' type='text/template'>
      <br /><br />
      <div class='date-div'>
        <label>Date</label>
        <input type='text' name='game_date' class='datepicker' placeholder='Click to add date' /> 
      </div>
      <div class='game-div'>
        <div class='left team-game'>
          <span class='home-tab'>HOME</span>
          <form name='home-form' class='home-form'>
          <div class='form-group'>
            <label>Team</label>
            <select class="team-select"></select>
          </div>
          <div class='form-group'>
            <label>Score</label>
            <input type='text' name='score' placeholder='Game Score' />
          </div>
          </form>
        </div>
        <span class='vs'>VS</span>
        <div class='right team-game away'>
          <span class='away-tab'>AWAY</span>
          <form name='away-form' class='away-form'>
          <div class='form-group'>
            <label>Team</label>
            <select class="team-select"></select>
          </div>
          <div class='form-group'>
            <label>Score</label>
            <input type='text' name='score' placeholder='Game Score' />
          </div>
          </form>
        </div>
        <div class='button-div'>
          <button class='black-btn totals'>Totals</button>
          <button class='black-btn save-game'>Save Game</button>
          <button class='black-btn sides'>Sides</button>
        </div>
      </div>
      <div class="results-div">
        <h2>MY GAMES</h2>
        <table class='tablesorter results-table totals-table'>
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </script>
    <script id='template-stats' type='text/template'>
      <br /><br />
      <div class='stats-div'>
        <div class='stats-menu'>
          <div class='tabs' id='tabs'>
            <ul>
              <li>
                <a href="#standings">Standings</a>
              </li>
              <li>
                <a href="#rankings">Rankings</a>
              </li>
              <li>
                <a href="#season">Season</a>
              </li>
              <li>
                <a href="#schedual">Schedual</a>
              </li>
            </ul>
          <div id='standings' class='sub-stats'>
            <h2>Team Standings</h2>
            <button class='blue-btn print'>Print</button>
            <table class='stats-table standings-tbl tablesorter'>
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
          <div id='rankings' class='sub-stats'>
            <h2>Team Rankings</h2>
            <table class='stats-table ranks-tbl'>
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
          <div id='season' class='sub-stats'>
            <h2>Season Stats</h2>
            <table class='stats-table season-tbl'>
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
          <div id='schedual' class='sub-stats'>
            <h2>Season Schedual</h2>
            <table class='stats-table schedual-tbl'>
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
          </div>
        </div>
      </div>
    </script>
    <script id='template-bets' type='text/template'>
      <br /><br />
      <div class='new-bet'>
        <span class='title-tab'>NEW BET</span>
        <form name='new_bet' class='new-bet-form' method='POST'>
          <div class='form-group'>
            <label>Bet Type</label>
            <select name='type'>
              <option value='bet' selected>Bet</option>
              <option value='parlay'>Parlay</option>
              <option value='trade'>Trading</option>
              <option value='surebet'>Sure Bet</option>
              <option value='other'>Other</option>
            </select>
          </div>
          <div class='form-group'>
            <label>Pick</label>
            <select name='pick'>
              <option value='home'>Home</option>
              <option value='away'>Away</option>
            </select>
          </div>
          <div class='form-group'>
            <label>Bet Date / Time</label> 
            <input type='text' name='date' class='datepicker' placeholder='Click' />
            <input type='text' name='time' class='timepicker' placeholder='Click' />
          </div>
          <div class='form-group'>
            <label>Comment</label>
            <input type='text' name='comment' placeholder='Enter comment' class='comment'/>
          </div>
          <div class='form-group'>
            <label>Market</label>
            <select name='market'>
              <option value='totals'>Score Totals</option>
              <option value='homeaway'>Home / Away</option>
              <option value='overunder'>Over / Under</option>
              <option value='homeaway'>Odd / Even</option>
              <option value='homeaway'>Handycap (spread)</option>
            </select>
          </div>
          <div class='form-group'>
            <label>Stakes</label>
            <input type='text' name='stakes' placeholder='Stakes amount' />
          </div>
          <div class='form-group'>
            <label>Odds</label>
            <input type='text' name='odds' placeholder='Odds Percentage' />
          </div>
          <div class='form-group'>
            <label>Result</label>
            <select name='result'>
              <option value='pending' selected>Pending</option>
              <option value='won'>Won</option>
              <option value='lost'>Lost</option>
              <option value='void'>Void</option>
            </select>
          </div>
          <div class='form-group'>
            <label>Payout</label>
            <input type='text' name='payout' placeholder='Payout' />
          </div>
          <div class='form-group bet-button-div'>
            <button class='black-btn add-bet'>Enter Bet</button>
          </div>
        </form>
      </div>
      <div class='results-div'>
        <h2>MY BETS</h2>
        <table class='tablesorter bets-table totals-table'>
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </script>
    <script id='template-formulas' type='text/template'>
      <br /><br />
      <p class='title-text'>Comming Soon</p>
    </script>
    <script id='template-db' type='text/template'>
      <br /><br />
      <p class='title-text'>Comming Soon</p>
    </script>
    <script id='template-reports' type='text/template'>
      <br /><br />
      <p class='title-text'>Comming Soon</p>
    </script>
  </body>
</html>
